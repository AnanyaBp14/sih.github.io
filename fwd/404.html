<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SafeSchools ðŸš¨ - Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 400px;
        padding: 20px;
      }
      .mascot {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        font-weight: 700;
      }
      p {
        margin: 0 0 20px 0;
        opacity: 0.9;
        line-height: 1.5;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // GitHub Pages SPA redirect script
      // This script takes the current URL and redirects to the root with the path as a hash
      var pathSegmentsToKeep = 1; // Change this if your site is not hosted at the root
      
      var l = window.location;
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Redirect to the new URL
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="mascot">ðŸ¦Š</div>
      <h1>SafeSchools ðŸš¨</h1>
      <p>Redirecting you to safety education...</p>
      <div class="spinner"></div>
      <p style="font-size: 14px; margin-top: 30px;">
        <strong>Be Prepared, Stay Safe!</strong>
      </p>
    </div>
  </body>
</html>
